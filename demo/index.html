<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>d3-grouped-bar demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../d3/d3.min.js"></script>

  <link rel="import"
        href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../d3-grouped-bar.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic d3-grouped-bar demo</h3>
  <demo-snippet>
    <template>
      <d3-grouped-bar></d3-grouped-bar>
      <script>
        d3.csv('sample-data/d3-grouped-bar.csv', function(d, i, cols) {
            for (let i = 1, n = cols.length; i < n; ++i) {
              d[cols[i]] = +d[cols[i]];
            }
            return d;
          },
          function(error, csvData) {
            if (error) {
              throw error;
            }

            let data = {
              datasets: [],
              labels: [],
            };
            const columns = csvData.columns;
            const labelKey = columns.shift();

            delete csvData.columns;
            data.labels = csvData.map((item) => item[labelKey]);


            columns.forEach((column) => {
              let dataset = {label: column, data: []};
              dataset.data = csvData.map((item) => item[column]);
              data.datasets.push(dataset);
            });

            document.querySelector('d3-grouped-bar').data = data;
          });
      </script>
    </template>
  </demo-snippet>
</div>
</body>
</html>
